spring.application.name=ActionFactory

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/integrative_project
spring.datasource.username=root
spring.datasource.password=Datos_3429
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar consultas SQL en la consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ConfiguraciÃ³n de Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update

# Configuraciones para manejo de archivos multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Configuración de Swagger UI (opcional)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Configuración para personalizar la URL del endpoint de OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Configuración para personalizar la URL de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración para habilitar la configuracion del cachÃ©
org.gradle.caching=true

# HikariCP settings
spring.datasource.hikari.connection-timeout=30000
