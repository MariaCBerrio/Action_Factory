# Configuraciones para manejo de archivos multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de Swagger UI (opcional)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Configuración para personalizar la URL del endpoint de OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Configuración para personalizar la URL de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración para habilitar la configuración del caché
org.gradle.caching=true

# HikariCP settings
